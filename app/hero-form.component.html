<form>
  {{toString()}}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" required [(ngModel)]="model.name">
    TODO: remove this {{model.name}}
  </div>
  <div class="form-group">
     <label for="alterGo">AlterGo</label>
    <input type="text" class="form-control" [(ngModel)]="model.alterEgo">
  </div>
  <div class="form-group">
    <label for="power">Hero Power</label>
    <select class="form-control" required>
      <option *ngFor="let p of powers" [value]="p" [(ngModel)]="model.power">{{p}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
