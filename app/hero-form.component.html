<div [hidden]="submitted">
  <h2>Form</h2>
  <form *ngIf="active" class="form-horizontal" (ngSubmit)="onSubmit()" #heroform="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" required [(ngModel)]="model.name" ngControl="name" #name="ngForm">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
    </div>
    <div class="form-group">
      <label for="alterGo">AlterGo</label>
      <input type="text" class="form-control" [(ngModel)]="model.alterEgo">
    </div>
    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" required [(ngModel)]="model.power">
        <option *ngFor="let p of powers" [value]="p">{{p}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-default" [disabled]='!heroform.form.valid'>Submit</button>
    <button type="button" class="btn btn-primary" (click)="newHero()">New Hero</button>

  </form>
</div>
<div [hidden]="!submitted">
  <h2>What you submitted</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9 pull-left">{{model.name}}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">AlterGo</div>
    <div class="col-xs-9 pull-left">{{model.alterEgo}}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Hero Power</div>
    <div class="col-xs-9 pull-left">{{model.power}}</div>
  </div>
  <button class="btn btn-default" (click)="submitted=false">Edit</button>
</div>
